sudo: required

python:
    - '3.5'

services:
    - docker

before_install:
    - docker-compose pull
    - docker build --cache-from thedeep/deepl:latest --tag thedeep/deepl:latest .

before_script:
    - docker-compose up -d

script:
    - docker-compose exec web bash -c '. /venv/bin/activate; pytest'

after_success:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker-compose push web


notifications:
  slack:
    rooms:
        - secure: ""
